<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="dyestuff, textile auxiliaries, tehran, iran">
    <meta name="description" content="a website for a company which imports dyestuff and textile auxiliaries to Iran">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="icon" href="assets/images/en-logo.png">
    <title>asa akam qeshm</title>
</head>
<body>
    <header>
        <div>
        <img class="logo-img" src="assets/images/en-logo.png" alt="asa akam company's logo">
        <h1 class="logo">asa akam qeshm</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html" class="active">homepage</a></li>
                <li><a href="about-us.html" class="active-two">about us</a></li>
                <li><a href="third-page.html" class="active-three">products</a></li>
                <li><a href="last-page.html" class="active-four">contact</a></li>
            </ul>
        </nav>
    </header> 
    <div class="background-rules form-center">
        <div class="form-container">
            <form action="http://www.asaakam.com" method="POST">
                <div class="form-box">
                <label for="full-name" class="form-label">Your Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="full name" required>
               
                <label for="email-address" class="form-label">Email</label>
                <input type="email" name="email-address" id="email-address" placeholder="example@mail.com" required>
                </div>
                <div class="form-box">
                <label for="inquiry-box" class="form-label">How can we help you?</label>
                <br>
                <textarea rows="7" cols="50" name="inquiry-box" id="inquiry-box" placeholder="Write your questions here!"></textarea>
                </div>
                <div class="form-box">
                <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
